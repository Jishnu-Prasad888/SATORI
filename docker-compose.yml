services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    environment:
      POSTGRES_DB: satori
      POSTGRES_USER: satori
      POSTGRES_PASSWORD: bluematrix
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    command: po stgres -c shared_preload_libraries=timescaledb,vector

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=postgres
      - REDIS_URL=redis://redis:6379/1
      - DEBUG=True
    depends_on:
      - postgres
      - redis

  celery:
    build: ./backend
    command: celery -A satori worker --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      - DB_HOST=postgres
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      - backend
      - redis

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
